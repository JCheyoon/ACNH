<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ACNH</title>
    <script type="module" defer src="helpers.js"></script>
    <script type="module" defer src="island.js"></script>
    <script type="module" defer src="villager.js"></script>
    <script type="module" defer src="bugs.js"></script>
    <script type="module" defer src="fish.js"></script>
    <script type="module" defer src="seaCreatures.js"></script>
    <script type="module" defer src="fossils.js"></script>
    <script type="module" defer src="arts.js"></script>
    <script type="module" defer src="houseware.js"></script>
    <script type="module" defer src="wallmount.js"></script>
    <script type="module" defer src="miscellaneousc.js"></script>

    <script type="module" defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />

    <!--google icon-->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Open+Sans:wght@400;600;700&family=Poor+Story&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="img/logo.png" class="logo" />
        <div class="logo__text"><b>ACNH Book</b></div>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__menu__item selected" data-link="island">Island</li>
        <li class="navbar__menu__item" data-link="villagers">Villagers</li>
        <li class="navbar__menu__item expandable" data-link="encyclopedia">
          <div class="item__list encyclopedia__nav" data-submenu="encyclopedia">
            Encyclopedia
            <span class="material-icons">expand_more</span>
          </div>
          <ul class="item__list_lists">
            <li class="encyclopedias__list" data-link="bugs">
              <img src="img/bugs.png" class="item__list_pic" /><span>Bug</span>
            </li>
            <li class="encyclopedias__list" data-link="fish">
              <img src="img/fish.png" class="item__list_pic" /><span>Fish</span>
            </li>
            <li class="encyclopedias__list" data-link="seaCreatures">
              <img src="img/seaCreatures.png" class="item__list_pic" /><span
                >Sea Creature</span
              >
            </li>
            <li class="encyclopedias__list" data-link="fossils">
              <img src="img/fossils.png" class="item__list_pic" /><span
                >Fossils</span
              >
            </li>
            <li class="encyclopedias__list" data-link="arts">
              <img src="img/art.png" class="item__list_pic" /><span>Art</span>
            </li>
          </ul>
        </li>
        <li class="navbar__menu__item expandable" data-link="">
          <div class="item__list collection__nav" data-submenu="collection">
            Collection
            <span class="material-icons">expand_more</span>
          </div>
          <ul class="item__list_lists invisible">
            <li data-link="houseware">
              <img src="img/collection.png" class="item__list_pic" /><span
                >Houseware</span
              >
            </li>
            <li data-link="wallmount">
              <img src="img/collection.png" class="item__list_pic" /><span
                >Wallmount</span
              >
            </li>
            <li data-link="misc">
              <img src="img/collection.png" class="item__list_pic" /><span
                >Miscellaneous</span
              >
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!--Island<-->
    <section id="island" class="island">
      <div class="island__container">
        <h1 class="island__title">My Island's Villagers</h1>
        <div class="island__villagers"></div>
      </div>
    </section>

    <!--Villagers-->
    <section id="villagers" class="villagers__container">
      <div class="villagers__categories">
        <button class="villagers__btn selected" data-filter="*">All</button>
        <button class="villagers__btn" data-filter="cranky">Cranky</button>
        <button class="villagers__btn" data-filter="jock">Jock</button>
        <button class="villagers__btn" data-filter="lazy">Lazy</button>
        <button class="villagers__btn" data-filter="normal">Normal</button>
        <button class="villagers__btn" data-filter="peppy">Peppy</button>
        <button class="villagers__btn" data-filter="smug">Smug</button>
        <button class="villagers__btn" data-filter="snooty">Snooty</button>
        <button class="villagers__btn" data-filter="uchi">Uchi</button>
      </div>
      <!--Toggle button-->
      <button class="villager__toggle-btn invisible">
        <span class="material-icons-outlined" style="font-size: 48px">
          keyboard_arrow_up
        </span>
      </button>

      <div class="villagers__grid grid"></div>
    </section>

    <!--encyclopedia-->
    <section id="encyclopedia" class="encyclopedia__container">
      <div class="encyclopedia__grid grid"></div>
    </section>

    <!--Collection-->
    <section id="collection" class="collection__container">
      <div class="collection__grid grid"></div>
    </section>
  </body>
</html>
